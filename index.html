<!DOCTYPE html>
<html>
<head lang = "en">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <div class="overlay-text visible">Click to Start</div>
  <header class="main-header">
    <nav>
      <ul>
        <li class="header-links"><a href="#">GITHUB</a></li>
        <li class="header-links"><a href="#">LIONY</a></li>
        <li class="header-links"><a href="#">ABOUT</a></li>
      </ul>
    </nav>
    <h1 class="header-title">ROCK PAPER SCISSORS</h1>
  </header>
  <div class="game-container">
    <div class="screen-container">
      <div class="screen player-screen"></div>
      <div class="screen computer-screen"></div>
    </div>
    <div class="btn-container">
      <div class="selection-container">
        <div class="btn">✊</div>
        <p>ROCK</p>
      </div>
      <div class="selection-container">
        <div class="btn">✋</div>
        <p>PAPER</p> 
      </div>
      <div class="selection-container">
        <div class="btn">✌️</div>
        <p>SCISSORS</p>
      </div>
    </div>
  </div>
</body>
</html>
